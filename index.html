<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
    <title>Formulário JavaScript</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form id="form">
        <label for="name">Nome:</label>
        <input placeholder="Digite seu nome" type="text" id="name">

        <label for="age">Idade:</label>
        <input placeholder="Digite sua idade" type="number" id="age">

        <label for="salary">Salário:</label>
        <input placeholder="Digite seu salário" type="number" id="salary">

        <label for="address">Endereço:</label>
        <input placeholder="Digite seu endereço" type="text" id="address">

        <label for="number">N°:</label>
        <input placeholder="Digite N°" type="number" id="number">

        <label for="city">Cidade</label>
        <input placeholder="Digite sua cidade" type="text" id="city">

        <button class="btn" type="submit">Enviar</button>
    </form>
</body>
</html>
